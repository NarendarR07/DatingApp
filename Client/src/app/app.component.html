<h1>{{title}}</h1>

<ul>
    <!-- Structural Directive using * -->
    <!-- <li *ngFor="let user of users">
        {{user.id}} - {{user.userName}}
    </li> -->

    <!-- Built-In method using @for -->
    @for (user of users; track user.id) {
        <li>
            {{user.id}} - {{user.userName}}
        </li>
    } 
</ul>
